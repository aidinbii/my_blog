<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Fraction Operations Demonstration</h1>

    <div class="container">
        <h2>Fraction Addition (Pizza Example)</h2>
        <p>
            <label for="num1">First Fraction Numerator:</label>
            <input type="number" id="num1" value="1">
            <label for="den1">Denominator:</label>
            <input type="number" id="den1" value="4">
        </p>
        <p>
            <label for="num2">Second Fraction Numerator:</label>
            <input type="number" id="num2" value="1">
            <label for="den2">Denominator:</label>
            <input type="number" id="den2" value="6">
        </p>
        <button onclick="addFractions()">Add Fractions</button>
        <div id="addResult" class="result"></div>
    </div>

    <div class="container">
        <h2>Fraction Multiplication (Sharing Cake Example)</h2>
        <p>
            <label for="num3">First Fraction Numerator:</label>
            <input type="number" id="num3" value="2">
            <label for="den3">Denominator:</label>
            <input type="number" id="den3" value="3">
        </p>
        <p>
            <label for="num4">Second Fraction Numerator:</label>
            <input type="number" id="num4" value="1">
            <label for="den4">Denominator:</label>
            <input type="number" id="den4" value="2">
        </p>
        <button onclick="multiplyFractions()">Multiply Fractions</button>
        <div id="mulResult" class="result"></div>
    </div>

    <div class="container">
        <h2>Simplify Fraction (Pizza Example)</h2>
        <p>
            <label for="num5">Numerator:</label>
            <input type="number" id="num5" value="12">
            <label for="den5">Denominator:</label>
            <input type="number" id="den5" value="16">
        </p>
        <button onclick="simplifyFraction()">Simplify Fraction</button>
        <div id="simplifyResult" class="result"></div>
    </div>

    <script>
        // Function to find the GCD (Greatest Common Divisor)
        function gcd(a, b) {
            return b ? gcd(b, a % b) : a;
        }

        // Fraction Addition
        function addFractions() {
            let num1 = parseInt(document.getElementById("num1").value);
            let den1 = parseInt(document.getElementById("den1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let den2 = parseInt(document.getElementById("den2").value);

            // Find the common denominator
            let commonDenominator = den1 * den2;
            let newNum1 = num1 * den2;
            let newNum2 = num2 * den1;
            let finalNumerator = newNum1 + newNum2;

            // Simplify the result
            let commonDivisor = gcd(finalNumerator, commonDenominator);
            finalNumerator /= commonDivisor;
            commonDenominator /= commonDivisor;

            document.getElementById("addResult").innerText = `Result: ${finalNumerator} / ${commonDenominator}`;
        }

        // Fraction Multiplication
        function multiplyFractions() {
            let num1 = parseInt(document.getElementById("num3").value);
            let den1 = parseInt(document.getElementById("den3").value);
            let num2 = parseInt(document.getElementById("num4").value);
            let den2 = parseInt(document.getElementById("den4").value);

            // Multiply numerators and denominators
            let finalNumerator = num1 * num2;
            let finalDenominator = den1 * den2;

            // Simplify the result
            let commonDivisor = gcd(finalNumerator, finalDenominator);
            finalNumerator /= commonDivisor;
            finalDenominator /= commonDivisor;

            document.getElementById("mulResult").innerText = `Result: ${finalNumerator} / ${finalDenominator}`;
        }

        // Fraction Simplification
        function simplifyFraction() {
            let num = parseInt(document.getElementById("num5").value);
            let den = parseInt(document.getElementById("den5").value);

            let commonDivisor = gcd(num, den);
            let simplifiedNum = num / commonDivisor;
            let simplifiedDen = den / commonDivisor;

            document.getElementById("simplifyResult").innerText = `Simplified Fraction: ${simplifiedNum} / ${simplifiedDen}`;
        }
    </script>

</body>
</html>
